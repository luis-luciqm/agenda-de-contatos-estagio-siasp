<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de Contatos</title>

    <!-- Bootstrap CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <!--<link href="bootstrap.min.css.map" rel="stylesheet">-->
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SIASP AGENDA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Visualizar Contatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Adicionar Contato</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Mais
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Editar contato</a></li>
                                <li><a class="dropdown-item" href="#">Ver lista de contatos</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item excluir" href="#">Excluir contato</a></li>
                            </ul>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        Usuário
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <h2 id="msg-index">Visualize seus contatos</h2>

    <div class="container">
        <table class="table responsive">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Primeiro</th>
                    <th scope="col">Último</th>
                    <th scope="col">Nickname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>

</body>
</html>
